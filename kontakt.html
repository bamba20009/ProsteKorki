<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProsteKorki – Kontakt</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background: #f4f6f8; 
      color: #0f172a; 
      line-height: 1.6; 
      margin: 0; 
      padding: 0; 
      overflow-x: hidden;
    }

    header { 
      background: #fff; 
      padding: 24px 32px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      box-shadow: 0 1px 10px rgba(0,0,0,0.05); 
      position: sticky; 
      top: 0; 
      animation: slideDown 1s ease;
    }
    header h1 { font-size: 1.3rem; font-weight: 600; }
    nav a { margin-left: 24px; text-decoration: none; color: #0f172a; font-weight: 500; transition: color 0.3s ease, transform 0.3s ease; }
    nav a:hover { color: #4f46e5; transform: translateY(-2px); }

    .hero { 
      padding: 120px 20px; 
      text-align: center; 
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideUp 1s forwards 0.3s;
    }
    .hero h2 { font-size: 3rem; font-weight: 700; margin-bottom: 20px; }
    .hero p { color: #475569; max-width: 650px; margin: 0 auto 30px; font-size: 1.1rem; }

    .container { 
      max-width: 600px; 
      margin: 0 auto; 
      padding: 60px 20px; 
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideUp 1s forwards 0.5s;
    }
    form { display: flex; flex-direction: column; }
    input, textarea { 
      padding: 12px; 
      margin-bottom: 16px; 
      border: 1px solid #cbd5e1; 
      border-radius: 8px; 
      font-size: 1rem; 
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input:focus, textarea:focus { 
      border-color: #4f46e5; 
      box-shadow: 0 0 5px rgba(79, 70, 229, 0.3);
      outline: none;
    }
    textarea { resize: vertical; min-height: 120px; }
    button { 
      padding: 12px; 
      background: #4f46e5; 
      color: #fff; 
      border: none; 
      border-radius: 8px; 
      font-size: 1.05rem; 
      cursor: pointer; 
      transition: background 0.3s ease, transform 0.2s ease; 
    }
    button:hover { 
      background: #4338ca; 
      transform: scale(1.05);
    }

    .contact-info { margin-top: 30px; font-size: 1.1rem; color: #475569; }
    .contact-info p { margin-bottom: 12px; }

    footer { 
      text-align: center; 
      padding: 40px 20px; 
      background: #0f172a; 
      color: #cbd5f5; 
      font-size: 0.9rem; 
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideUp 1s forwards 0.7s;
    }

    /* ANIMACJE */
    @keyframes fadeSlideUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

<header>
  <h1>ProsteKorki</h1>
  <nav>
    <a href="index.html">Strona główna</a>
    <a href="oferta.html">Oferta</a>
    <a href="korepetytorzy.html">Korepetytorzy</a>
  </nav>
</header>

<section class="hero">
  <h2>Kontakt</h2>
  <p>Masz pytania lub chcesz umówić zajęcia? Skontaktuj się z nami – odpowiadamy szybko i w przyjaznej atmosferze.</p>
</section>

<div class="container">
  <form action="https://formsubmit.co/kontakt.prostekorki@gmail.com" method="POST">
    <input type="text" name="name" placeholder="Twoje imię" required>
    <input type="email" name="email" placeholder="Twój email" required>
    <textarea name="message" placeholder="Twoja wiadomość" required></textarea>
    <button type="submit">Wyślij wiadomość</button>
  </form>

  <div class="contact-info">
    <p>Możesz też zadzwonić: <strong>576 291 666</strong></p>
    <p>Lub napisać maila: <strong>kontakt.prostekorki@gmail.com</strong></p>
  </div>
</div>

<footer>
  © 2026 ProsteKorki • Korepetycje online
</footer>

</body>
</html>
